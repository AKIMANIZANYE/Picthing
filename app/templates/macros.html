{% macro displayPitches(pitches_list) %}

    {% for pitch in pitches_list %}
      <div class="panel style="style="box-shadow: 5px 5px 5px 5px #f2f2f2; padding:10px; text-align:center;">
          <p>{{pitch.pitch}}</p>
          <br>
          <button style=" font-size:18px;" ><a href="{{url_for('main.new_comment',id=pitch.id)}}">Add a Comment</a>&nbsp;&nbsp;|</button>
         
        <button style=" font-size:18px;" > <a href="{{url_for('main.new_comment',id=pitch.id)}}">Vote</a></button>
      </div> 
    {% endfor %}

{% endmacro %}
