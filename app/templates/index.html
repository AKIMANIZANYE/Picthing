{% block styles%}
{{ super() }}
<link href="https://fonts.googleapis.com/css?family=Akronim|Bellefair|Joti+One" rel="stylesheet">
{% endblock %}

{% block content %}

        <div class="row" style="text-align:center; font-size:30px;">
            <span style="font-size:40px; font-family: 'serif', cursive; color: brown;">One minutes  Pitch</span>
        </div>
        
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
            <div class="panel style="style="border: 3px solid #f2f2f2; padding:20px; margin-top:10px;">
                <p style="font-family: 'Bellefair', serif; font-size:24px; font-style: italic;"> Welcome to Pitching in one minutes !!! you can put your pitch here!!!! </p>
                
                <div style="text-align:center;">
                     <a href="{{url_for('main.new_pitch')}}">

                      <button style=" font-size:18px;"> <span >Add a new Pitch</span></button>

                    <div class="all-pitches">
                            <span style="color:yellowgreen; margin-bottom: 30px; font-family: 'sans-serif';font-size : 29px; font-style:italic;">All pitches are displayed below</span> 
                                <hr> 
                                {{macro.displayPitches(pitches)}}
                            
                               
                        </div>
                
                </div>
            
            </div>
            
        </div>
    </hr>
       
    </div>


{% endblock %}
